<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Moderno para Móviles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Snake Game</h1>
    <p>Puntaje: <span id="score">0</span></p>
    <p>Récord: <span id="record">0</span></p>
    <canvas id="gameCanvas"></canvas>

    <!-- Controles táctiles -->
    <div class="controls">
      <button class="btn" id="up">⬆️</button>
      <div class="horizontal-controls">
        <button class="btn" id="left">⬅️</button>
        <button class="btn" id="right">➡️</button>
      </div>
      <button class="btn" id="down">⬇️</button>
    </div>

    <div class="buttons">
      <button id="pauseBtn" class="btn">⏸️ Pausar</button>
      <button id="restartBtn" class="btn" onclick="restartGame()">🔄 Reiniciar</button>
    </div>

    <p>Creado por: <b>Bruno</b></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
